方违反贸易法律的活动（“制裁事件”），则乙方可停止履行本协议项下的义务或停止继续提供服务，并有权立即终止本协议和正在提供的服务。乙方有权酌情采取其他补救措施。\u003c/li\u003e\u003cli\u003e贸易合规。甲方应遵守所有适用的与甲方使用MiniMax开放平台服务相关的出口管制和经济制裁的法律和法规，包括但不限于联合国、中华人民共和国、美国和欧盟（包括其成员国）等组织或国家颁布的法律法规，例如美国出口管理条例（“EAR”），美国立法机构颁布或者由美国总统发布行政令，并由美国财政部外国资产控制办公室执行的经济制裁法律和规则（合称“贸易法律”）。甲方同意不参与和MiniMax开放平台服务有关的，可能会导致乙方违反任何贸易法律的任何活动，且甲方应遵守适用的贸易法律使用MiniMax开放平台服务，包括：（a）甲方对客户数据的转移和处理；（b）向终端用户提供客户数据；（c）指明任何前述事项发生的服务地区；及（d）经由MiniMax开放平台服务传送、发布或上传数据、技术信息、软件或其他内容。如甲方违反本条款（贸易合规）之约定或出现以下情形的，则乙方可停止履行本协议项下的义务或停止继续提供服务，并有权立即终止本协议和正在提供的服务：\u003col\u003e\u003cli\u003e甲方或被甲方授权使用MiniMax开放平台服务的第三方因被列入任何出口管制限制名单或被采取贸易法律下的任何制裁、处罚措施等，导致乙方出现无法履约、履约障碍、履约成本或者履约风险明显增高等情形或类似情形的；或\u003c/li\u003e\u003cli\u003e本协议的履行因任何贸易法律而受限制、被禁止或履行本协议可能导致违反贸易法律的，比如MiniMax开放平台服务、相关软、硬件产品全部或部分、直接或间接受到管制而导致乙方不适合继续提供本协议项下的服务的。\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli\u003e在不限制前款规定的前提下，如果任何一方违反任何适用的贸易合规规定，导致继续履行本协议将违反适用的贸易合规，则另一方有权不再履行本协议相关义务，且违反方将赔偿另一方因上述违规所遭受的所有损失。\u003c/li\u003e\u003c/ol\u003e\u003ch2\u003e责任限制\u003c/h2\u003e\u003col\u003e\u003cli\u003e甲方理解并同意，在使用MiniMax开放平台服务的过程中可能会遇到以下情况使服务发生中断。出现下述情况时，乙方应及时与相关单位配合进行修复，但是由此给甲方造成的损失乙方将予以免责。\u003col\u003e\u003cli\u003e不可抗力，包括但不限于自然灾害、疫情管制、政府行为、法律法规颁布调整、罢工（任一方内部劳资纠纷除外）、动乱等不能预见、不能避免并不能克服的客观情况。\u003c/li\u003e\u003cli\u003e基础运营商、乙方的外部供应商（如云服务厂商）等原因，包括但不限于电信及云服务厂商技术调整、电信/电力线路被他人破坏、电信/电力部门对电信网络/电力资源进行安装、改造、维护。\u003c/li\u003e\u003cli\u003e网络安全事故，如计算机病毒、木马或其他恶意程序、黑客攻击的破坏。\u003c/li\u003e\u003cli\u003e甲方通过非乙方授权的方式使用MiniMax开放平台服务，甲方操作不当或甲方的电脑软件、系统、硬件和通信线路出现故障。\u003c/li\u003e\u003cli\u003e其他非乙方过错、乙方无法控制或合理预见的情形。\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli\u003e因不可抗力、基础运营商原因、网络安全事故或其他超出当事人可合理掌控范围的事件，造成本协议迟延履行或任何一方违约，双方均无需承担违约责任（甲方在本协议项下支付费用的责任除外）。但是，受影响一方应尽可能及时通知另一方。如前述事件妨碍协议履行达30天以上的，任一方可提前15天书面通知对方终止协议。因本条款终止协议的，任何一方均无须承担违约责任。\u003c/li\u003e\u003cli\u003e甲方理解并同意，乙方的服务或软件是按照现有技术和条件所能达到的现状提供的。乙方将尽最大努力确保服务或软件的连贯性和安全性，但乙方不能保证其所提供的服务或软件毫无瑕疵，因此，即使乙方提供的服务或软件存在瑕疵，但若上述瑕疵是当时行业技术水平所无法避免的，其将不视为乙方违约，乙方也无需承担任何责任，双方应友好协作共同解决问题。在适用法律允许的最大范围内，乙方提供的服务和软件均按“原样”和“现有”的状态提供，并且

 defer=""></script><script src="static/js/582-7c791d063bc5df65.js" defer=""></script><script src="static/js/8535-81032ef8cd0085bc.js" defer=""></script><script src="static/js/4402-4ca51c76f44ebbb9.js" defer=""></script><script src="static/js/privacy-policy-9080729225502063.js" defer=""></script><script src="static/js/_buildManifest1.js" defer=""></script><script src="static/js/_ssgManifest1.js" defer=""></script><style id="jss-server-side"><style data-rc-order="prependQueue" data-rc-priority="0" data-token-hash="1uda7rv" data-css-hash="139whz9">.anticon{display:inline-flex;align-items:center;color:inherit;font-style:normal;line-height:0;text-align:center;text-transform:none;vertical-align:-0.125em;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}.anticon >*{line-height:1;}.anticon svg{display:inline-block;}.anticon .anticon .anticon-icon{display:block;}</style><style data-ant-cssinjs-cache-path="data-ant-cssinjs-cache-path">.data-ant-cssinjs-cache-path{content:"1uda7rv|ant-design-icons|anticon:139whz9";}</style></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"text":"\u003cp\u003e\u003cstrong\u003eMiniMax开放平台隐私政策\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eMiniMax开放平台隐私政策\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e更新日期：2023年【3】月【18】日\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e生效日期：2023年【3】月【18】日\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e版本编号：SHXY-YS2023\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e隐私政策\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e欢迎您使用MiniMax开放平台，MiniMax开放平台是由上海稀宇科技有限公司(以下简称“MiniMax”或“我们”)开发及运营的软件（以下简称“软件”）。我们非常重视用户的隐私和个人信息保护，并严格遵守国家法律法规关于隐私和个人信息保护的相关规定。您在使用MiniMax开放平台时，我们将会按照本隐私政策的相关约定收集和使用您的相关信息。本隐私政策旨在帮助您了解以下内容：\u003c/p\u003e\u003cp\u003e目录\u003c/p\u003e\u003cp\u003e一、我们如何收集和使用您的信息\u003c/p\u003e\u003cp\u003e二、我们如何共享、转让、公开披露您的个人信息\u003c/p\u003e\u003cp\u003e三、我们如何保护和保存您的个人信息\u003c/p\u003e\u003cp\u003e四、您如何管理个人信息\u003c/p\u003e\u003cp\u003e五、未成年人信息保护\u003c/p\u003e\u003cp\u003e六、通知和修订\u003c/p\u003e\u003cp\u003e七、第三方服务声明\u003c/p\u003e\u003cp\u003e八、我们的基本情况\u003c/p\u003e\u003cp\u003e九、如何联系我们\u003c/p\u003e\u003cp\u003e十、定义\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e本隐私政策与您所使用的软件以及该软件所包括的各种业务功能紧密，我们将按照本隐私政策收集、存储、使用及对外提供您的信息。因此请您务必审慎阅读、充分理解本政策全部内容，特别是以下划线、加粗等方式标注与您的权益存在或可能存在重大关系的部分，以帮助您了解维护自己隐私及个人信息的方式，做出您认为适当的选择。您点击类似“同意”按钮后或进行主动勾选同意本隐私政策等操作后，即表示您已同意MiniMax按照本隐私政策来收集、存储、使用及对外提供您的个人信息。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e特别提示，我们严格遵守个人信息保护，但是如果您在使用其他第三方服务时，仍然需要注意第三方收集，而非我们收集的个人信息和相应政策。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e一、我们如何收集和使用您的信息\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e我们仅会出于本隐私政策所述的以下目的，收集和使用您的个人信息：\u003c/p\u003e\u003cp\u003e（一）我们主要通过如下三种渠道收集您的个人信息，您对此表示理解和同意：\u003c/p\u003e\u003cp\u003e您直接提供的信息：我们可能收集并存储您在使用软件过程的相关页面中填写并提交的信息、您提供给我们的书面资料（包括以纸质及任何形式的电子版资料）、您使用软件过程中在软件发布的信息（包括但不限于您与系统交互时发出的信息、您填写或选择的各类如偏好信息等等）、您与我们联系时您提供的信息，以及您在使用软件过程中产生的关于您的活动和行为的信息。\u003c/p\u003e\u003cp\u003e我们主动收集的信息：在您注册、登录和使用我们提供的服务时以及在处理客户投诉、咨询或纠纷时，我们会收集您使用的计算机、手机及其他访问设备发送给我们的相关信息、收集您授权我们获取的相关信息、记录您使用的计算机、手机及其他访问设备相关信息。\u003c/p\u003e\u003cp\u003e我们从其他来源获取的信息：在取得您同意的前提下，我们还可能从MiniMax关联公司及合作伙伴及依法成立并合法留存您的相关信息的第三方机构获取您的相关信息。\u003c/p\u003e\u003cp\u003e（二）我们如何使用您的信息\u003c/p\u003e\u003cp\u003e您授权我们收集和使用您个人信息的情形：\u003c/p\u003e\u003cp\u003eMiniMax会提供下列功能，而为实现这些功能或您使用这些功能，对应需要收集或使用您的个人信息。由于所收集的个人信息是实现该业务功能及提升您使用体验的必要前提，如果不提供信息，我们将无法向您提供对应的功能与/或服务。这些功能包括：\u003c/p\u003e\u003ctable\u003e\u003ctr\u003e\u003ctd\u003e\u003cp\u003e收集场景\u003c/p\u003e\u003c/td\u003e\u003ctd\u003e\u003cp\u003e我们收集哪些您的个人信息\u003c/p\u003e\u003c/td\u003e\u003ctd\u003e\u003cp\u003e我们如何使用\u003c/p\u003e\u003c/td\u003e\u003ctd\u003e\u003cp\u003e我们的角色\u003c/p\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003cp\u003e注册账号\u003c/p\u003e\u003c/td\u003e\u003ctd\u003e\u003cp\u003e姓名\u003c/p\u003e\u003c 您告知安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。我们同时将及时将事件相关情况以邮件、信函、电话、推送通知等方式告知您，难以逐一告知个人信息主体时，我们会采取合理、有效的方式发布公告。同时，我们还将按照监管部门要求，主动上报个人信息安全事件的处置情况。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（2）尽管我们采取了上述技术安全措施，但请您理解，在互联网行业由于技术的限制和飞速发展以及可能存在的各种恶意攻击手段，即便我们竭尽所能加强安全措施，也不可能始终保证信息的百分之百安全。请您了解，您使用我们的软件时所用的系统和通讯网络，有可能因超出我们的控制能力之外的其他因素而出现安全问题。如您发现自己的个人信息泄密，尤其是您的账户或密码发生泄漏，您应该立即通过下文第十条约定的联系方式联络我们，以便我们采取相应措施。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e（二）您个人信息的保存\u003c/p\u003e\u003cp\u003e1、我们将在中华人民共和国境内收集的\u003cstrong\u003e个人信息存储在中华人民共和国境内\u003c/strong\u003e。\u003c/p\u003e\u003cp\u003e2、我们承诺为了保证您的权益，一般情况下，\u003cstrong\u003e我们仅为实现目的所必需的最短时间保留您的个人信息，\u003c/strong\u003e除非按照法律法规的规定，在以下情况发生时，我们将有权更改您个人信息的存储期限。\u003c/p\u003e\u003cp\u003e·为遵守适用的法律法规等有关规定；\u003c/p\u003e\u003cp\u003e·为遵守法院判决、裁定或其他法律程序的规定；\u003c/p\u003e\u003cp\u003e·为遵守相关政府机关或法定授权组织的要求；\u003c/p\u003e\u003cp\u003e·我们有理由确信需要遵守法律法规等有关规定；\u003c/p\u003e\u003cp\u003e·为执行相关服务协议或本政策、维护社会公共利益，为保护我们的客户、我们或我们的关联公司、其他用户或雇员的人身财产安全或其他合法权益所合理必需的用途。\u003c/p\u003e\u003cp\u003e当您的个人信息超出我们所保存的期限后，我们会对您的个人信息进行删除或匿名化处理。\u003c/p\u003e\u003cp\u003e3、如果我们终止服务或运营，我们会至少提前三十天通知您，并在终止服务或运营后对您的个人信息进行删除或匿名化处理。\u003c/p\u003e\u003cp\u003e4、\u003cstrong\u003e您的个人信息经匿名化处理后将可以使用及流通，我们对此类匿名化处理后的信息的保存及使用无需另行通知和征得您的同意。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e四、您如何管理个人信息\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e我们非常重视您对个人信息的关注，并尽全力保护您对于您个人信息访问、更正、删除以及撤回同意的权利，以使您拥有充分的能力保障您的隐私和安全。您可以通过如下方式管理您的个人信息：\u003c/p\u003e\u003cp\u003e1、访问和更正您的个人信息\u003c/p\u003e\u003cp\u003e除法律法规规定外，对于您在使用我们的软件过程中产生的个人信息需要访问或更正，请随时联系我们。我们会根据本隐私政策所列明的方式和期限响应您的请求。\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e但您知晓并同意，您的部分个人信息我们还无法为您提供访问和/或更正的服务，这些信息是为了保证服务安全满足相关强制性法律法规要求所收集的您的设备信息、您使用我们的软件时产生的个人信息。上述信息我们会在您的授权范围内按照相关法律法规的规定进行使用，您无法变更或自主删除。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e2、删除您的个人信息\u003c/p\u003e\u003cp\u003e在以下情形中，您可以向我们提出删除个人信息的请求：\u003c/p\u003e\u003cp\u003e（1）如果我们处理个人信息的行为违反法律法规；\u003c/p\u003e\u003cp\u003e（2）如果我们收集、使用您的个人信息，却未征得您的同意；\u003c/p\u003e\u003cp\u003e（3）如果我们处理个人信息的行为违反了与您的约定；\u003c/p\u003e\u003cp\u003e（4）如果您不再使用我们的产品或服务，或您注销了MiniMax账户；\u003c/p\u003e\u003cp\u003e（5）如果我们终止服务及运营。\u003c/p\u003e\u003cp\u003e收到您的删除请求后，我们会根据您及相关法律法规的要求进行后续删除处理并向您进行结果反馈。我们还将同时通知从我们获得您的个人信息的实体，要求其及时删除，除非法律法规另有规定，或这些实体获得您的独立授权。\u003cstrong\u003e当您从我们的服务中删除信息后，我们可能不会立即备份系统中删除相应的信息，但会在备份更新时删除这些信息。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e3、改变您授权同意的范围或撤回您的授权\u003c/p\u003e\u003cp\u003e您可以通过关闭设备功能、下文第十条约定的方式联系我们等方式改变部分您授权我们继续收集个人信息的范围或撤回您的授权。您也可以通过下文第十条约定的方式联系我们，撤回我们继续收集您个人信息的全部授权。\u003c/p\u003e\u003cp\u003e请您理解，每个业务功能需要一些基本的个人信息才能得以完成，当您撤回同意或授权后，我们无法继续为您提供撤回同意或授权所对应的服务，也不再处理您相应的个人信息。\u003cstrong\u003e但您撤回同意或授权的决定，不会影响此前基于您的授权而开展的个人信息处理。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e4、注销\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e您可以通过下文第十条所列的联系方式联系我们申请注销账户或注销您申请的具体MiniMax服务功能，经核实您的注销信息、您所使用的软件的履行情况等具体细节后，我们会对您的注销账户申请进行处理。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e5、响应您的请求\u003c/p\u003e\u003cp\u003e为了保障安全，我们可能需要您提供书面材料，或以其他方式证明您的身份，我们将在收到您反馈并验证您的身份后的\u003cstrong\u003e十五个工作日\u003c/strong\u003e内答复您的请求。\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e对于您合理的请求，我们原则上不收取费用，但对多次重复、超出合理限度的请求，我们将视情况收取一定成本费用。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e对于那些无端重复、需要过多技术手段、给他人合法权益带来风险或者非常不切实际的请求，我们可能会予以拒绝。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e但是，您知晓并同意在以下情形中，按照法律法规要求，我们将无法响应您的请求：\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（1）与国家安全、国防安全有关的；\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（2）与公共安全、公共卫生、重大公共利益有关的；\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（3）与犯罪侦查、起诉和审判等有关的；\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（4）有充分证据表明您存在主观恶意或滥用权利的；\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e（5）响应您的请求将导致您或其他个人、组织的合法权益受到严重损害的。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e五、未成年人信息保护\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e1、我们非常重视对未成年人个人信息的保护。我们的软件主要面向成人，未成年人并非
